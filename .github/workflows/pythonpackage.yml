name: Test package

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.x, 3.11.x, 3.12.x, 3.13.x]
        test-tool: [pylint, flake8]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
          python -m pip install ${{ matrix.test-tool }}

      - name: Run linter
        run: tests/run_tests.sh "${{ matrix.test-tool }}"

  build-ubuntu-latest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10.x, 3.11.x, 3.12.x, 3.13.x]
        zfit-version: ["0.27.1", "0.28.0"]
        numpy-version: ["1.26.4", "2.1.3"]
        exclude:
          - python-version: 3.10.x
            numpy-version: "2.1.3"
          - python-version: 3.13.x
            zfit-version: "0.27.1"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment, install dependencies & run tests
        run: |
          python -m venv venv
          source venv/bin/activate

          python -m pip install --upgrade pip setuptools wheel
          sed '/numpy/d; /zfit/d' requirements.txt > req_no_pins.txt
          python -m pip install -r req_no_pins.txt

          python -m pip install numpy==${{ matrix.numpy-version }}
          python -m pip install zfit==${{ matrix.zfit-version }}
          python -m pip install pytest
        shell: bash

      - name: Run tests in virtual environment
        run: |
          source venv/bin/activate
          tests/run_tests.sh pytest
        shell: bash

  build-macos-latest:
    runs-on: macOS-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.13.x]
        zfit-version: ["0.28.0"]
        numpy-version: ["1.26.4", "2.1.3"]
        test-tool: [pytest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment & install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate

          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

          # Install linter/test tool
          python -m pip install ${{ matrix.test-tool }}

          # Install package dependencies EXCEPT numpy/zfit
          sed '/numpy/d; /zfit/d' requirements.txt > req_no_pins.txt
          python -m pip install -r req_no_pins.txt || true

          # Install specific versions only for pytest
          if [ "${{ matrix.test-tool }}" = "pytest" ]; then
              python -m pip install numpy==${{ matrix.numpy-version }}
              python -m pip install zfit==${{ matrix.zfit-version }}
          fi

          # Debug: show installed packages
          python -m pip list
          python -m pip show numpy pyarrow
        shell: bash

      - name: Run tests in virtual environment
        run: |
          source venv/bin/activate
          tests/run_tests.sh "${{ matrix.test-tool }}"
        shell: bash